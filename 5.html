<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5</title>
    <style>
        a {
            display: block;
            width: 80%;
            height: 300px;
            margin: 10px auto;
            background-color: skyblue;
            color: black;
            text-decoration: none;
            text-align: center;
            font-size: 100px;
        }
    </style>
</head>
<body>
    <!-- 5.反转字符串     ("abcdef")--("fedcba")      -->
    <a href="./index.html">点击此区域回主页面</a>
    <script>
        var str = prompt("请输入一串字符串");
        var a='';
        for(var i=str.length-1;i>=0;i--){
            a+=str[i];
        }
        alert(str+"翻转后为"+a);
    </script>
</body>
</html>
