<head>

    <style>
        a {
            display: block;
            width: 80%;
            height: 300px;
            margin: 10px auto;
            background-color: skyblue;
            color: black;
            text-decoration: none;
            text-align: center;
            font-size: 100px;
        }
    </style>

<body>
    <!-- 6.将string的每个字符间隔一个空格返回
       "abcd" ---"a b c d"  -->
    <a href="./index.html">点击此区域回主页面</a>
    <script>
        var str = prompt("请输入一串字符串");
        var a='';
        for (var i = 0; i < str.length; i++) {
            a+=str[i]+' '
        }
        alert(str+"在每一个字符串后面加一个空格后为"+a);
    </script>
</body>
